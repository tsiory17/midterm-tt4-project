<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">midter-exam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="list-products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="add-products.html">Add Product</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="list-products.html">
                <span data-feather="file"></span>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="add-products.html">
                <span data-feather="plus-circle"></span>
                Add Product
              </a>
            </li>
          </ul>
        </div>
      </nav>
      
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
        <h1>Add New Product</h1>
        <form class="mt-4">
          <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" class="form-control" id="photo" accept="image/*">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="addon-title"><i class="bi bi-tag"></i></span>
            <input type="text" class="form-control" id="title" placeholder="Product Title" aria-label="Title" aria-describedby="addon-title">
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description <small>(max 100 characters)</small></label>
            <div class="input-group">
              <span class="input-group-text">Description</span>
              <textarea class="form-control" id="description" rows="3" maxlength="100" placeholder="Enter description"></textarea>
            </div>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Price" aria-label="Price">
            <span class="input-group-text">.00</span>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" aria-label="Quantity">
          </div>
          
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </main>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
